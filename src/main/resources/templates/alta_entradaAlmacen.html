<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Registro de Entrada al Almacen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <h1>Registro de Entrada al Almacen</h1>
        <a th:href="@{/Entradas}">Regresar</a>
        <br/>
        <form th:action="@{/GuardarEntrada}" method="post" th:object="${ctrlEntrAlmacen}">
            <br/>
            <label for="nidenta">Id del registro de la entrada</label>
            <input type="text" name="nidenta" th:field="*{nidenta}"/>
            <span th:if="${#fields.hasErrors('nidenta')}" th:errors="*{nidenta}">Error en el id del registro de la entrada</span>
            <br/>
            <label for="nanioea">Año del registro de la entrada</label>
            <input type=number name="nanioea" th:field="*{nanioea}"/>
            <span th:if="${#fields.hasErrors('nanioea')}" th:errors="*{nanioea}">Error en el año del registro de la entrada</span>
            <br/>
            <label for="dfecent">Fecha del registro de la entrada</label>
            <input type="datetime-local" name="dfecent" th:field="*{dfecent}"/>
            <span th:if="${#fields.hasErrors('dfecent')}" th:errors="*{dfecent}">Error en la fecha del registro de la entrada</span>
            <br/>
            <label for="cstatus">Estatus de vigencia</label>
            <input type="text" name="cstatus" th:field="*{cstatus}"/>
            <span th:if="${#fields.hasErrors('cstatus')}" th:errors="*{cstatus}">Error en estatus del registro de la entrada</span>
            <br/>
            <input type="submit" name="guardarEntrada" value="GuardarEntrada"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
