<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/plantilla :: head">
    <title>Registro De Entrada al Almacen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../css/Estilos.css">
    <link rel="stylesheet" href="../../css/normalize.css">
</head>

<body>
    <header th:replace="layout/PlantillaHP :: header">
    </header>
    <section>
        <h1 class="cabeceraP">Registro de Entrada al Almacen</h1>
    </section>
    <main class="contenedor">
        <form th:action="@{/GuardarEntrada}" method="post" th:object="${ctrlEntrAlmacen}">
            <fieldset class="display_felx_row">
                <legend>llena todos los campos</legend>
                <div class="display_felx_colum">
                    <label for="nidenta">Id</label>
                    <input class="formato_input" type="text" name="nidenta" th:field="*{id.nidenta}" />

                </div>
                <div class="display_felx_colum">
                    <label for="nanioea">Año </label>
                    <input class="formato_input" type=number name="nanioea" th:field="*{id.nanioea}" />

                </div>
                <div class="display_felx_colum">
                    <label for="dfecent">Fecha </label>
                    <input class="input-text" type="date" name="dfecent" th:field="*{dfecent}" />

                </div>
                <div class="display_felx_colum">
                    <label for="cstatus">Estatus de vigencia</label>
                    <select name="" id="">
                        <option value="">Seleccione</option>
                        <option value="">Opcion 1</option>
                    </select>
                </div>
                <div class="display_felx_center">
                    <input class="boton" type="submit" value="Agregar">
                    <input class="boton" type="submit" value="Regresar">
                </div>
            </fieldset>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Año</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2023</td>
                    <td>02/19/2023</td>
                    <td>Validada</td>
                    <td><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="44"
                            height="44" viewBox="0 0 24 24" stroke-width="1" stroke="#2c3e50" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                            <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                            <line x1="16" y1="5" x2="19" y2="8" />
                        </svg></td>
                    <td><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="44"
                            height="44" viewBox="0 0 24 24" stroke-width="1" stroke="#2c3e50" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <line x1="4" y1="7" x2="20" y2="7" />
                            <line x1="10" y1="11" x2="10" y2="17" />
                            <line x1="14" y1="11" x2="14" y2="17" />
                            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                        </svg></td>
                </tr>
            </table>
            <fieldset class="">
                <legend>llena todos los campos</legend>
                <section class="display_felx_row">
                <div class="display_felx_colum">
                    <label for="detentrada.nidenta">No</label>
                    <input class="formato_input" type="text" name="nidenta" th:field="*{detentrada.nidenta}" />
                </div>
                <div class="display_felx_colum">
                    <label for="detentrada.nanioea">Tipo</label>
                    <select name="" id="">
                        <option value="">Seleccione</option>
                        <option value="">Opcion 1</option>
                    </select>
                </div>
                
                <div class="display_felx_colum">
                    <label for="detentrada.ccvartl">Clave del art&iacute;culo</label>
                    <select name="" id="">
                        <option value="">Seleccione</option>
                        <option value="">Opcion 1</option>
                    </select>

                </div>
                <div class="display_felx_colum">
                    <label for="detentrada.ncvunmd">Descripción del art&iacute;culo</label>
                    <textarea class="formato_textbox" name="" id="" cols="30" rows="1"></textarea>
                       
                </div>
            </section>
            <section class="display_felx_row">
                <div class="display_felx_colum">
                    <label for="">Unidad de Medida</label>
                    <select name="" id="">
                        <option value="">Seleccione</option>
                        <option value="">Opcion 1</option>
                    </select>
                </div>

                <div class="display_felx_colum">
                    <label for="detentrada.ncantid">Cantidad</label>
                    <input class="" type="text" name="detentrada.ncantid"
                        th:field="*{detentrada.ncantid}" />
                    
                </div>

                <div class="display_felx_colum">
                    <label for="detentrada.ncostou">Costo</label>
                    <input class="" type="text" name="detentrada.ncostou"
                        th:field="*{detentrada.ncostou}" />
                    
                </div>
                <div class="display_felx_colum">
                    <label for="detentrada.cstatus">Estado</label>
                    <select name="" id="">
                        <option value="">Seleccione</option>
                        <option value="">Opcion 1</option>
                    </select>
                    
                </div>
            </section>
           
            </fieldset>
            <div class="display_felx_center">
                <input class="boton" type="submit" value="Agregar">
            </div>
            <table>
                <tr>
                    <th>No.</th>
                    <th>Tipo</th>
                    <th>Clave del artículo</th>
                    <th>Descripción del artículo</th>
                    <th>Unidad de medida</th>
                    <th>Costo</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr> 
                <tr>
                    <td>1</td>
                    <td>Cafeteria</td>
                    <td>azucar</td>
                    <td>Kilogramo</td>
                    <td>1</td>
                    <td>$35.0</td>
                    <td>Validado</td>
                    <td><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1" stroke="#2c3e50" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
                        <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
                        <line x1="16" y1="5" x2="19" y2="8" />
                    </svg></td>
                <td><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="44"
                        height="44" viewBox="0 0 24 24" stroke-width="1" stroke="#2c3e50" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="4" y1="7" x2="20" y2="7" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                    </svg></td>
                </tr>
            </table>
        </form>
    </main>
    <footer th:replace="layout/PlantillaHP :: footer">

    </footer>
    <!-- <footer th:replace="layout/plantilla :: footer" /> -->
</body>

</html>
